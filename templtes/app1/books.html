{% extends 'app1/base.html' %}

{% block content %}
<div class="container col-md-8 center"  >
 
  <h3>Add books</h3>


  <div class="container col-md-6 center mt-5"  >
<form method="post">
   {% csrf_token %}
 
  
   {{form.as_p}}
   <input type="submit" class="btn btn-success" value="Add book">
   <input type="reset"  class="btn btn-warning" value="cancel">
  </form>
</div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Publications</th>
        <th scope="col">Year</th>
        
      </tr>
    </thead>
    <tbody>
    {%  for book in  books %}
  
      <tr>
        <th >{{ forloop.counter }}</th>
        <td>{{  book.name }}</td>
        <td>{{  book.author  }}</td> 
        <td>{{  book.publications  }}</td> 
        <td>{{  book.year  }}</td> 
        <td>  <a href="{% url 'edit_book' book.id %}"  class="btn btn-warning"> Edit </a>  <a href="{% url 'delete_book' book.id %}"  class=" btn btn-danger">Delete</a></td> 
         
      </tr>
  
      {% endfor %}
      
    </tbody>
  </table>

</div>
 


{% endblock %}
